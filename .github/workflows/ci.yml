# vim: tabstop=2 softtabstop=2 expandtab

name: dzil-cover

on:
    push:
        branches: '*'
    pull_request:
        branches: '*'
    schedule:
        - cron: '42 5 * * 0'

jobs:
  perl-job:
    runs-on: ubuntu-latest
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}     # https://hub.docker.com/r/perldocker/perl-tester
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.30'
#          - '5.32'
#          - 'latest'
    name: Perl ${{ matrix.perl-version }}
    steps:
      - name: install extra OS pkgs
        run: apt-get install libmagic-dev
      - name: repo checkout
        uses: actions/checkout@v2
      - name: install additional perl modules
        uses: perl-actions/install-with-cpanm@v1
        with:
          install: |
            Dist::Zilla::App::Command::cover
          sudo: false
      - name: install Dist::Zilla missing deps
        run: |
          dzil authordeps --missing | cpanm --notest
          dzil listdeps --author --missing | cpanm --notest
      - name: run unit tests
        run: dzil cover -outputdir=../../cover_reports
      - name: upload code coverage to codecov.io
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} 
          directory: cover_reports/
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
      
